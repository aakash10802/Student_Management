<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register [Student]</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #08002b;
            color:rgb(0, 0, 0);
        }
        .container{
            padding-top: 5vh;
        }
       
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color:rgb(32, 32, 56);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color:rgb(255, 255, 255);
            text-align: center;
           
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5548c8;
        }
        img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="form-container">

            <br>
            <h2>Register<img src="https://firebasestorage.googleapis.com/v0/b/aakashs-c4ebb.appspot.com/o/image-removebg-preview%20(1).png?alt=media&token=5c2b8328-01c5-4c83-a2b9-ec395a56e2c6" alt=""></h2>
            <br>
            
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter firstname">
                </div>
                <div class="mb-3">
                    
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter lastname">
                </div>
                <div class="mb-3">
                    
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    
                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter address">
                </div>
                <div class="mb-3">
                   
                    <input type="number" class="form-control" name="phonenumber" id="phonenumber" placeholder="Enter phone number">
                </div>
               
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Register<img src="https://firebasestorage.googleapis.com/v0/b/aakashs-c4ebb.appspot.com/o/image-removebg-preview%20(1).png?alt=media&token=5c2b8328-01c5-4c83-a2b9-ec395a56e2c6" alt=""></button>
                </div>
                <br>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
