<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Teacher Dashboard</a>
            
            
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome, {{ firstname }} {{ lastname }}</h1>
        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="edit_teacher" class="btn btn-primary">Edit Teacher</a>
            <a href="view_student_teacher" class="btn btn-secondary">View Students</a>
            <a href="{% url 'logout_all' %}"class="btn btn-danger" >Logout</a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYyRZFNAtDtAi4iJEdNpIvwpOhVpIBc5nE9QQ7P/8X+6p5GndWgIYt9X" crossorigin="anonymous"></script>
</body>
</html>
