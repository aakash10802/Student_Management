<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <style>
        body {
            background-color: #08002b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding-top: 5vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: rgb(32, 32, 56);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background-color: #6c63ff;
            color: white;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        a {
            color: #6c63ff;
            text-decoration: none;
        }
        a:hover {
            color: #5548c8;
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: white;
            color: #6c63ff;
        }
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            th, td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Students</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Delete</th>
                    <th>Approve</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ i.std_id.first_name }}</td>
                    <td>{{ i.std_id.last_name }}</td>
                    <td>{{ i.std_id.email }}</td>
                    <td>{{ i.address }}</td>
                    <td>{{ i.ph_num }}</td>
                    <td><a href="{% url 'delete_student_by_admin' i.id %}">Delete</a></td>
                    <td><a href="{% url 'approve_student_by_admin' i.id %}">Approve</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7" style="text-align:center;">No students found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'adminpage' %}" class="btn-primary">Go to Admin Page</a>
    </div>
</body>
</html>
