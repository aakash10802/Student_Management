<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            transition: transform 0.2s ease-in-out;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
            
        <div class="row justify-content-center">
           <div class="col-md-3 mb-4">
               
                <div class="card dashboard-card shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="card-title">Add Teacher</h5>
                        <a href="add_teacher" class="btn btn-outline-primary">Add Teacher</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card dashboard-card shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="card-title">View Teacher</h5>
                        <a href="vt_a" class="btn btn-outline-success">View Teacher</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card dashboard-card shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="card-title">View Student</h5>
                        <a href="view_student_admin" class="btn btn-outline-warning">View Student</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card dashboard-card shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="card-title">Add Student</h5>
                        <a href="add_student_admin" class="btn btn-outline-dark">Add Student</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card dashboard-card shadow-sm text-center">
                    <div class="card-body">
                        <h5 class="card-title">Logout</h5>
                        <a href="logout_all" class="btn btn-outline-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
