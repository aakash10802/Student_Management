<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>email</th>
            <th>address</th>
            <th>phonenumber</th>
            <th>delete</th>
            <th>approve</th>
        </tr>
        {% for i in view %}
        <tr>
            <td>{{i.student_id.first_name}}</td>
            <td>{{i.student_id.last_name}}</td>
            <td>{{i.student_id.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone_number}}</td>
            <td><a href="del_student/{{i.id}}">delete</a></td>
            <td><a href="stud_approve/{{i.id}}">approve</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
