<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #08002b;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            
            padding-top: 5vh;
            max-width: 600px;
            margin: auto;
            background-color: rgb(32, 32, 56);
            margin-top: 10vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #5548c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Teacher</h1>
        <form action="/update_teacher/{{data.id}}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="firstname" class="form-control" placeholder="Enter Firstname" value="{{data.first_name}}">
            </div>
            <div class="mb-3">
                <input type="text" name="lastname" class="form-control" placeholder="Enter Lastname" value="{{data.last_name}}">
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter Email" value="{{data.email}}">
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" value="{{data.username}}">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" value="{{data.password}}">
            </div>
            <div class="mb-3">
                <input type="text" name="address" class="form-control" placeholder="Address" value="{{view.address}}">
            </div>
            <div class="mb-3">
                <input type="number" name="phonenumber" class="form-control" placeholder="Phone Number" value="{{view.phone_number}}">
            </div>
            <div class="mb-3">
                <input type="number" name="experience" class="form-control" placeholder="Experience" value="{{view.experience}}">
            </div>
            <div class="mb-3">
                <input type="number" name="salary" class="form-control" placeholder="Salary" value="{{view.salary}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
